<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        text-transform: capitalize;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .dashboard {
        width: 100%;
        max-width: 900px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: all 0.3s ease-in-out;
      }

      .navbar {
        background: linear-gradient(90deg, #4a90e2, #357ab7);
        color: white;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar h2 {
        font-size: 24px;
        font-weight: 600;
      }

      .navbar button {
        background-color: #ffffff;
        color: #4a90e2;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .navbar button:hover {
        background-color: #e0eafc;
        transform: scale(1.05);
      }

      .content {
        padding: 40px 30px;
      }

      .heading h1 {
        font-size: 32px;
        color: #333;
        margin-bottom: 20px;
      }

      .content p {
        font-size: 18px;
        line-height: 1.6;
        color: #555;
      }

      @media (max-width: 600px) {
        .navbar,
        .content {
          padding: 20px;
        }

        .heading h1 {
          font-size: 24px;
        }

        .content p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="navbar">
        <h2>MyApp Dashboard</h2>
        <button onclick="logout()">Logout</button>
      </div>

      <div class="content">
        <div class="heading"></div>
        <p>
          This is your personalized dashboard. You can expand it with sections like your profile,
          statistics, recent activity, and settings.
        </p>
      </div>
    </div>

    <script>
      // Load user name from localStorage and display
      let existingData = JSON.parse(localStorage.getItem("signup_data")) || [];
      const [user] = existingData;
      const { name: main } = user || { name: "User" };
      document.querySelector(".heading").innerHTML = `<h1>Welcome, ${main}</h1>`;

      function logout() {
        localStorage.removeItem("signup_data");
        window.location.href = "index.html"; // Update to your login page
      }
    </script>
  </body>
</html>
